<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="main-div">
        <div class="player player-0-sect player--active">
            <h2 class="name" id="name-0"></h2>
            <p class="score" id="score-0">0</p>
            <div class="current">
                <div class="current-label">current</div>
                <div class="current-score" id="current-0">0</div>
            </div>
        </div>
        <div class="player player-1-sect">
            <h2 class="name" id="name-1">Player 2</h2>
            <p class="score" id="score-1">0</p>
            <div class="current">
                <div class="current-label">current</div>
                <div class="current-score" id="current-1">0</div>
            </div>
        </div>
        <img src="dice-3.png" alt="playing dice" class="dice"/>
        <button class="btn btn-new">New game</button>
        <button class="btn btn-roll">Roll dice</button>
        <button class="btn btn-hold">Hold</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
